<!DOCTYPE html>
<html>
<head>
<style> 
div {
  width: 100px;
  height: 100px;
  background: red;
  transition: 1s;
  transition-delay: 0.2s;

}

div:hover {
  width: 150px;
  height: 150px;
  background-color:yellow;
  transform: rotate(-20deg);
}
</style>
</head>
<body>
    
<h1>Transition + Transform</h1>

<p>Hover over the div element below:</p>

<div></div>

</body>
</html>
